  <body>


		<nav class="navbar navbar-inverse">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Stock Exchange</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a id="linkCompanies" href="#">
		        	COMPANIES
		        <span class="sr-only">(current)</span></a></li>
		        <li><a id="linkUsers" href="#">
		        	USERS

		<div class="container">

			<div id="wdw-companies">

				<div id="chart_div"></div>

		  	<input id="txtCompanyName" type="text" placeholder=" &#xf02b; Name">
		  	<input id="txtCompanyPrice" type="text" placeholder=" &#xf155; Value">
		  	<button id="btnAddCompany">Add Company</button>
		  	<input id="txtSearch" type="text" placeholder=" &#xf002; Search">
		  	<!--<button id="btnModalCompanies" type="button" data-toggle="modal" data-target="#modalCompanies">Edit Data</button>-->

				<div class="bs-example" data-example-id="hoverable-table"> 
					<table class="table table-hover"> 
						<thead> 
							<tr> 
								<th>#</th> 
								<th>Company Name</th>
								<th>Stock Price</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr> 
						</thead> 

						<tbody id="lblCompanies"> 

						</tbody> 
					</table> 
				</div>
				<!-- Modal -->
				<div id="modalCompanies" class="modal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Edit Information</h4>
							</div>
							<div class="modal-body">
								<div class="bs-example" data-example-id="hoverable-table">
									<table class="table table-hover">
										<thead>
										<tr>
											<th>Company Name</th>
											<th>Stock Price</th>
										</tr>
										</thead>

										<tbody id="lblEditableCompaniesModal">

										</tbody>
									</table>
								</div>
							</div>
							<div class="modal-footer">
								<button id="submitEditableCompanyData" type="button" class="btn btn-default">Submit
									Changes</button>
								<!--<button id="modalCompaniesClose" type="button" class="btn btn-default"
										data-dismiss="modal">
									Close</button>-->
							</div>
						</div>

					</div>
				</div>
			</div>

			<div id="wdw-users">
		  	<input id="txtUserName" type="text" placeholder=" &#xf007; Name">
		  	<input id="txtUserLastName" type="text" placeholder=" &#xf007; Last Name">
		  	<button id="btnAddUser">Add User</button>
		  	<input id="txtSearchUsers" type="text" placeholder=" &#xf002; Search">

				<div class="bs-example" data-example-id="hoverable-table"> 
					<table class="table table-hover"> 
						<thead> 
							<tr> 
								<th>#</th> 
								<th>Name</th> 
								<th>Last Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr> 
						</thead> 

						<tbody id="lblUsers"> 

						</tbody> 
					</table> 
				</div>
				<!-- Modal -->
				<div id="modalUsers" class="modal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Edit Information</h4>
							</div>
							<div class="modal-body">
								<div class="bs-example" data-example-id="hoverable-table">
									<table class="table table-hover">
										<thead>
										<tr>
											<th>User Name</th>
											<th>User Last Name</th>
										</tr>
										</thead>

										<tbody id="lblEditableUsersModal">

										</tbody>
									</table>
								</div>
							</div>
							<div class="modal-footer">
								<button id="submitEditableUserData" type="button" class="btn btn-default">Submit
									Changes</button>
								<!--<button id="modalUsersClose" type="button" class="btn btn-default" data-dismiss="modal">
									Close</button>-->
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
